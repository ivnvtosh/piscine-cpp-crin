      run: make -C module-00/ex00 test



  Windows-Exercise-00:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: make -C module-00/ex00

    - name: Exercise 00
      run: make -C module-00/ex00 test
